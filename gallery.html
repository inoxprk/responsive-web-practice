<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>FLAT DESIGN - 갤러리</title>
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="">
  <link rel="shortcut icon" href="images/favicon/favicon.ico">
  <link rel="apple-touch-icon-precomposed" href="images/favicon/flat-design-touch.png">
  <script src="js/jquery.min.js"></script>
  <style>
    /* 모바일용 CSS */
    #wrap {
      display: flex;
      flex-flow: column nowrap;
      width: 80%;
      margin:0 auto;
      max-width: 1200px;
    }

    #wrap section {
      box-sizing: border-box;
    }
    .info_section{
      order:1;
      width: 100%;
      background: #2ecc71;
      border-bottom: 1px solid #39d67c;
    }
    .info_list{
      /* 블록레벨 태그이기 때문에 너비는 자동으로 부모의 너비 100%를 꽉 채운다 */
      display: flex;
    }
    .info_list li{
      width:25%; /* .info_section 의 25% */
      text-align: center;
    }
    .info_list li a{
      display: block;
      padding:15px 0;
      padding:0.938rem 0;
    }

    .header {
      display: flex;
      order: 2;
      flex-direction: column;
      position:relative;
      width: 100%;
    }
    .logo{
      width: 100%;
      padding:30px 0;
      font-size: 1.188rem;
      line-height:21px;
      background:#2ecc71;
      text-align:center;
      text-transform: uppercase;
      text-shadow: 0px 1px 1px #24ab5e;
    }
    .nav{
      order:2;
      width: 100%; /* .header 가 플렉스 컨테이너라서 너비가 auto면 컨텐츠 너비만큼만 됌. 하지만 .header의 align-items는 기본값으로 stretch */
    }
    .gnb li {
      display: flex;
      background: #2c3e50;
    }
    .gnb li a {
      width: 80%;
      padding:20px 0;
      font-size:0.938rem;
      text-indent: 20px;
      font-weight:bold;
      text-transform: uppercase;
    }
    .gnb li span{
      width: 20%;
      text-indent: -9999px;
      background: url(./images/s_images/sub_menu_toggle_btn.png) center no-repeat;
      cursor: pointer;
    }
    .menu_toggle_btn {
      display:block;
      width: 30px;
      height:30px;
      position: absolute; /* .header을 기준으로 함 */
      top:10px;
      right:10px;
      text-indent:-9999px;
      background: url("images/s_images/menu_toggle_btn.png") no-repeat;
      cursor:pointer;
    }
    /* 서브 헤더 영역 */
    .sub_header_section {
      order: 3;
      padding: 48px 0;
      text-align: center;
      background:#219af7;

    }
    .sub_header_section h2 {
      color:#fff;
      margin-bottom: 12px;
      font-size: 1.313rem;
    }
    .breadcrum_list li {
      display: inline;
      font-size:.0.813rem;
      font-weight: bold;
    }
    /* 콘텐츠 영역 */
    .content_section {
      order:4;
      padding: 20px;
      background: #fff;
    }
    .gallery_list img {
      width: 100%;
      max-width: 100%;
      border-radius: 5px;
      transition: all .4s;
      -webkit-filter: grayscale(1);
      filter: grayscale(1);
    }

    .gallery_list img:hover {
      -webkit-filter: grayscale(0);
      filter: grayscale(0);
    }
    .gallery_list li {
      margin-top: 20px;
    }
    .gallery_list li:first-child {
      margin-top: 0;
    }
    .content_row_2 {
      display: flex;
      justify-content: space-between;
      margin: 30px 0 40px 0;
    }
    .search_window {
      width:118px;
      height:28px ;
      font-size: 0.688rem;
      line-height: 28px;
      text-indent: 0.625rem;
    }
    .search_select_box {
      display: none;
    }
    .write_box a{ 
      display: block;
      width: 70px;
      height: 30px;
      font-size: 0.813rem;
      line-height: 30px;
      text-align: center;
      color: #fff;
      background: #e65d5d;
    }
    .content_row_3 {
      display: flex;
      justify-content: center;
    }
    .content_row_3 span {
      width: 28px;
      height: 28px;
      text-indent: -9999px;
    }
    .content_row_3 span.list_prev_btn {
      margin-right:10px;
      background:#2ecc71 url("./images/s_images/list_prev_btn.png") center center no-repeat;
    }
    .content_row_3 span.list_next_btn {
      margin-left:10px;
      background:#2ecc71 url("./images/s_images/list_next_btn.png") center center no-repeat;
    }
    .content_row_3 a {
      width: 26px;
      font-size: 0.813rem;
      line-height: 26px;
      text-align: center;
      border:1px solid #219af7;
      color:#219af7;
      transition: all .2s;
    }
    .content_row_3 a:nth-of-type(2) {
      margin:0 6px;
    }
    .content_row_3 a:hover {
      color:#fff;
      background: #219af7;
    }
    /* 푸터 영역 */
    .footer {
      order:5;
      width: 100%;
      background:#474747;
    }
    .footer p {
      padding:20px;
      font-size: 0.813rem;
      text-align: center;
      text-transform: uppercase;
      font-weight: bold;
      color:#fff;
      text-shadow:0px 1px 1px #191919;
    }
    /* 태블릿용 CSS */
    @media all and (min-width:768px) {
      .header{
        flex-direction: row;
      }
      .logo{
        position:absolute; /* .headerd을 기준으로 함 */
        top:0;
        left:0;
        z-index:10;
        width: 15.625%;
        padding:0;
      }
      .logo a{
        display: block;
        padding:50px 0;
      }
      .nav{
        position: relative;
        min-height: 80px; /* 왜 필요한지 생각해 보자 */
        background: #2ecc71;
      }

      .gnb{
        position: absolute; /* .nav 기준 */
        top:100%; /* nav의 높이만큼 .gnb가 아래로 밀려남 */
        right:0;
        z-index: 20;
        width:40%;
      }
      .menu_toggle_btn{
        top:50%; /* .header의 높이의 50%만큼 아래로 밀려남 */
        right:30px;
        z-index:20;
        margin-top:-15px;
      }
      /* 콘텐츠 영역 */
      .content_section {
        padding: 40px;
      }
      .gallery_list {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .gallery_list li {
        width: 48.546%;
      }
      .gallery_list li:nth-of-type(2) {
        margin-top: 0;
      }
      .search_select_box {
        display: inline;
        position: relative;
      }
      .search_select_box span {
        display: inline-block;
        width: 80px;
        height: 30px;
        font-size: 0.813rem;
        line-height: 28px;
        text-align: center;
        color: #fff;
        background: #e65d5d;
        cursor: pointer;
      }
      .search_select_list {
        display: none;
        position: absolute;
        top:105%;
        left:0;
        width: 100%;
      }
      .search_select_list li {
        padding:6px 0;
        font-size: 0.75rem;
        text-indent: 10px;
        color:#fff;
        background: #e65d5d;
        cursor: pointer;
      }
      .search_select_box:hover .search_select_list {
        display: block;
      }
      /* 푸터 영역 */
      .footer p{
        padding:40px 0;
      }
    }

    /* PC용 CSS */
    @media all and (min-width:960px) {
      #wrap {
        position: relative;
        width: 90%;
      }
      .info_section{
        order:0;
        position:absolute; /* 뷰포트를 기준으로 함 */
        top:30px;
        right:30px;
        z-index:30;
        width: auto;
        border-bottom:0;
      }
      .info_list li {
        width: auto;
        margin-left:15px;
      }
      .info_list li a {
        padding: 0;
      }

      .header {
        order: 1;
        justify-content: flex-end;
        position: static;
      }
      .logo{
        width: 12.5%;
      }
      .nav {
        display: flex;
        align-items:center;
        position:static;
        width: 87.5% ;
      }
      .gnb{
        display: flex !important; /*굳이 important를 추가해야 하나? */
        flex-direction: row;
        position: static;
        width:100%;
        text-shadow: 0px 1px 1px #25ab53;
      }
      .gnb li {
        display: block;
        margin-left:5.208%;
        background: none;
      }
      .gnb li a{
        width: auto;
        padding: 0;
        text-indent: 0;
      }
      .gnb li span {
        display: none;
      }
      .menu_toggle_btn{
        display: none;
      }
      /* 서브 헤더 영역 */
      .sub_header_section {
        order: 2;
      }
      /* 콘텐츠 영역 */
      .content_section {
        order: 3;
        padding: 60px;
      }
      .gallery_list li {
        width: 23.928%;
        margin-top: 12px;
      }
      .gallery_list li:nth-of-type(3), .gallery_list li:nth-of-type(4) {
        margin-top: 0;
      } 
      /* 푸터 영역 */
      .footer{
        order: 4;
      }
      .footer p {
        padding-left:3.125%;
        text-align: left;
      }
    }
  </style>
</head>

<body>
